---

# Configuration for php5-fpm pool
ssp_php5_pool:
  enabled: True
  name: 'ssp'
  user: '{{ ssp_user }}'
  group: '{{ ssp_group }}'

# nginx configuration - PHP5 upstream
ssp_nginx_upstream_php5:
  enabled: True
  name: 'php5_ssp'
  type: 'php5'
  php5: 'ssp'

# nginx configuration
ssp_nginx_server:
  by_role: 'debops.ssp'
  enabled: True
  type: 'php5'
  filename: '{{ ssp_nginx_filename }}'
  name: [ '{{ ssp_vhost_domain }}' ]
  index: 'index.php'
  root: '{{ ssp_root_path }}/ssp'

  options: |
    autoindex off;
  php5: 'php5_ssp'
